name: CI

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggering for debugging

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  setup:
    name: üîß Setup & Install Dependencies  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  type-check:
    name: üìã TypeScript Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Type Check
        run: |
          echo "üîç Running TypeScript type checking..."
          if npm run type-check; then
            echo "‚úÖ TypeScript check passed"
            echo "## üìã TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ **Status:** All type checks passed successfully" >> $GITHUB_STEP_SUMMARY
            echo "üîç **Files:** TypeScript definitions are valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå TypeScript check failed"
            echo "## üìã TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå **Status:** Type check failed" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Action needed:** Fix TypeScript errors before proceeding" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  lint:
    name: üßπ Code Quality Check
    runs-on: ubuntu-latest  
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Linting
        run: |
          echo "üßπ Running ESLint..."
          if npm run lint; then
            echo "‚úÖ Code quality check passed"
            echo "## üßπ Code Quality Results" >> $GITHUB_STEP_SUMMARY
            echo "‚úÖ **Status:** All linting rules passed" >> $GITHUB_STEP_SUMMARY
            echo "üéØ **Quality:** Code follows project standards" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Code quality check failed"
            echo "## üßπ Code Quality Results" >> $GITHUB_STEP_SUMMARY
            echo "‚ùå **Status:** ESLint found issues" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Action needed:** Fix linting errors before proceeding" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  test:
    name: üß™ Test Suite
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      summary: ${{ steps.test-results.outputs.summary }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Tests (Pull Request - Full Suite)
        if: github.event_name == 'pull_request'
        run: |
          echo "üß™ Running comprehensive test suite for PR validation..."
          echo "## üß™ Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "üîÑ **Running:** Comprehensive test suite for PR validation..." >> $GITHUB_STEP_SUMMARY
          
          if npm run test:ci:json; then
            echo "‚úÖ Test suite passed"
            echo "üìä Test results saved to test-results.json"
          else
            echo "‚ùå Test suite failed"
            echo "‚ùå **Status:** Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Action needed:** Fix failing tests before proceeding" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run Tests (Master Push - Fast Suite)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "‚ö° Running fast test suite for master branch..."
          echo "## üß™ Fast Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "‚ö° **Running:** Critical and smoke tests for deployment..." >> $GITHUB_STEP_SUMMARY
          
          if npm run test:fast; then
            echo "‚úÖ Fast test suite passed"
            echo "‚úÖ **Status:** Critical tests passed - ready for deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Fast test suite failed"
            echo "‚ùå **Status:** Critical tests failed - deployment blocked" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Parse Test Results
        if: github.event_name == 'pull_request' && always()
        id: test-results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              let summary = '## üß™ Test Results Summary\n\n';
              let testResults = null;
              
              if (fs.existsSync('test-results.json')) {
                testResults = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
                
                const { numTotalTests, numPassedTests, numFailedTests, numTotalTestSuites } = testResults;
                
                summary += `üìä **Test Statistics:**\n`;
                summary += `- Total Tests: ${numTotalTests}\n`;
                summary += `- Passed: ${numPassedTests} ‚úÖ\n`;
                summary += `- Failed: ${numFailedTests} ‚ùå\n`;
                summary += `- Test Suites: ${numTotalTestSuites}\n\n`;
                
                if (numFailedTests > 0) {
                  summary += `‚ö†Ô∏è **Failed Tests:**\n`;
                  testResults.testResults.forEach(suite => {
                    if (suite.status === 'failed') {
                      summary += `- ${suite.name}\n`;
                    }
                  });
                  summary += `\n`;
                }
                
                summary += `üéØ **Success Rate:** ${Math.round((numPassedTests / numTotalTests) * 100)}%\n`;
                
                if (numFailedTests === 0) {
                  summary += `\nüéâ All tests passed! Great job! üöÄ`;
                }
                
                // Create GitHub annotations for failed tests
                if (testResults.testResults) {
                  testResults.testResults.forEach(suite => {
                    if (suite.status === 'failed' && suite.assertionResults) {
                      suite.assertionResults.forEach(test => {
                        if (test.status === 'failed') {
                          core.error(`Test failed: ${test.title}`, {
                            file: suite.name,
                            title: 'Test Failure'
                          });
                        }
                      });
                    }
                  });
                }
              } else {
                summary += `‚ùå Could not find test results file. Tests may have failed to run.`;
              }
              
              // Add to step summary
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary + '\n');
              
              core.setOutput('summary', summary);
              console.log(summary);
              
              return {
                totalTests: testResults?.numTotalTests || 0,
                passedTests: testResults?.numPassedTests || 0,
                failedTests: testResults?.numFailedTests || 0
              };
            } catch (error) {
              core.setFailed(`Failed to parse test results: ${error.message}`);
              return null;
            }

      - name: Test Results Summary
        if: success()
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "‚úÖ Test analysis completed - check PR comments for details"
          else
            echo "‚úÖ Fast test suite completed successfully"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: coverage/
          retention-days: 7

  build:
    name: üèóÔ∏è Build Application
    runs-on: ubuntu-latest
    needs: [type-check, lint, test]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Build Application
        env:
          VITE_TENANT_CONFIGS: ${{ secrets.VITE_TENANT_CONFIGS }}
        run: |
          echo "üèóÔ∏è Building application for production..."
          echo "## üèóÔ∏è Build Results" >> $GITHUB_STEP_SUMMARY
          echo "üîÑ **Status:** Building application for production..." >> $GITHUB_STEP_SUMMARY
          
          if npm run build; then
            echo "‚úÖ Application built successfully"
            echo "‚úÖ **Status:** Build completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "üì¶ **Output:** Production-ready artifacts created" >> $GITHUB_STEP_SUMMARY
            echo "üöÄ **Ready for:** Deployment to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          else
            echo "‚ùå Build failed"
            echo "‚ùå **Status:** Build process failed" >> $GITHUB_STEP_SUMMARY
            echo "‚ö†Ô∏è **Action needed:** Fix build errors before deployment" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7

  pr-status:
    name: üìä PR Status Summary
    runs-on: ubuntu-latest
    needs: [setup, type-check, lint, test, build]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Check Status
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Setup & Dependencies', result: '${{ needs.setup.result }}', icon: 'üîß' },
              { name: 'TypeScript Check', result: '${{ needs.type-check.result }}', icon: 'üìã' },
              { name: 'Code Quality Check', result: '${{ needs.lint.result }}', icon: 'üßπ' },
              { name: 'Test Suite', result: '${{ needs.test.result }}', icon: 'üß™' },
              { name: 'Build Application', result: '${{ needs.build.result }}', icon: 'üèóÔ∏è' }
            ];

            let summary = '## üöÄ CI/CD Pipeline Results\n\n';
            let allPassed = true;

            // Main status table
            summary += '| Check | Status | Result |\n';
            summary += '|-------|--------|--------|\n';

            jobs.forEach(job => {
              // Handle empty/undefined results
              const result = job.result || 'unknown';
              
              const statusIcon = result === 'success' ? '‚úÖ' : 
                               result === 'skipped' ? '‚è≠Ô∏è' : 
                               result === 'failure' ? '‚ùå' : 
                               result === 'cancelled' ? '‚ö™' : '‚ö†Ô∏è';
              
              summary += `| ${job.icon} ${job.name} | ${statusIcon} | \`${result}\` |\n`;
              
              // Only consider success and skipped as passing
              if (result !== 'success' && result !== 'skipped') {
                allPassed = false;
              }
            });

            summary += '\n';

            // Test results details from the test job
            const testSummaryRaw = `${{ needs.test.outputs.summary }}`;
            if (testSummaryRaw && testSummaryRaw !== '' && testSummaryRaw !== 'undefined') {
              try {
                // Safely add test summary
                summary += testSummaryRaw + '\n\n';
              } catch (error) {
                console.log('Could not add test summary:', error.message);
              }
            }

            // Overall status
            if (allPassed) {
              summary += '## üéâ Success!\n\n';
              summary += '**All checks passed!** This PR is ready for review and merge.\n\n';
              summary += '### What happens next?\n';
              summary += '- ‚úÖ Code review by maintainers\n';
              summary += '- üöÄ Automatic deployment after merge to master\n';
              summary += '- üì¶ Release notes generation (if changesets included)\n';
            } else {
              summary += '## ‚ö†Ô∏è Action Required\n\n';
              summary += '**Some checks failed.** Please address the issues above before this PR can be merged.\n\n';
              summary += '### How to fix:\n';
              summary += '1. Check the failed job details in the Actions tab\n';
              summary += '2. Fix the issues locally\n';
              summary += '3. Push your changes to update this PR\n';
            }

            // Add workflow run link
            summary += `\n---\nüìä **[View detailed logs](${context.payload.repository.html_url}/actions/runs/${context.runId})**`;

            // Add unique identifier for this workflow's comment
            const commentIdentifier = '<!-- CI_WORKFLOW_STATUS -->';
            const commentBody = commentIdentifier + '\n' + summary;

            // Find existing comment from this workflow
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
            });

            const existingComment = comments.find(comment =>
              comment.user.type === 'Bot' &&
              comment.body.includes(commentIdentifier)
            );

            // Update existing comment or create new one
            if (existingComment) {
              await github.rest.issues.updateComment({
                comment_id: existingComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
              console.log('‚úÖ Updated existing PR comment');
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: commentBody
              });
              console.log('‚úÖ Created new PR comment');
            } 