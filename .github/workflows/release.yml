name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

jobs:
  release:
    name: Release Management
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # Use PAT if available, otherwise fall back to GITHUB_TOKEN
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -d ".changeset" ] && [ "$(find .changeset -name '*.md' ! -name 'README.md' | wc -l)" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Changesets found, proceeding with release workflow"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changesets found, skipping release workflow"
          fi

      - name: Setup Environment
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Release Quality Validation
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          echo "ðŸ§ª Running comprehensive release validation..."
          
          # Run type checking
          echo "ðŸ“‹ TypeScript validation..."
          npm run type-check
          
          # Run linting
          echo "ðŸ§¹ Code quality validation..."
          npm run lint
          
          # Run critical tests
          echo "ðŸ§ª Running critical tests..."
          npm run test:critical
          
          echo "âœ… All release validation completed"

      - name: Download CI Build Artifacts
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: actions/download-artifact@v4
        continue-on-error: true
        id: download-ci-artifacts
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Build if CI artifacts not available
        if: steps.check-changesets.outputs.has_changesets == 'true' && steps.download-ci-artifacts.outcome == 'failure'
        run: |
          echo "ðŸ”¨ CI artifacts not available, building from source..."
          npm run build
          echo "âœ… Application built successfully"

      - name: Upload Build Artifacts
        if: steps.check-changesets.outputs.has_changesets == 'true' && steps.download-ci-artifacts.outcome == 'failure'
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 1

      - name: Create Release Pull Request or Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          # For frontend apps, we don't publish to npm, so we remove the publish step
          # This will only create release PRs when there are changesets
          title: "chore: release packages"
          commit: "chore: release packages"
          createGithubReleases: false
        env:
          # Use PAT if available for better permissions, otherwise use GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Check if version was bumped
        id: check-version-bump
        run: |
          # Check if this commit message indicates a release
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"chore: release packages"* ]]; then
            echo "version_bumped=true" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ Version bump detected from commit message"
          else
            echo "version_bumped=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No version bump detected"
          fi

