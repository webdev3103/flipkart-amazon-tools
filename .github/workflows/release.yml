      - name: Get Current Version
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        id: get-version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Trigger Deployment
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            const version = '${{ steps.get-version.outputs.version }}';
            
            console.log(`ðŸš€ Triggering deployment workflow for v${version}...`);
            
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'deploy.yml',
              ref: 'master',
              inputs: {
                environment: 'production',
                create_release: 'true',
                version: version
              }
            });
            
            console.log('âœ… Deployment workflow triggered successfully');

      - name: Manual PR Creation Fallback
        if: failure() && steps.changesets.outputs.hasChangesets == 'true'
        run: |
