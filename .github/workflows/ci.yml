name: CI

on:
  pull_request:
    branches: [ master ]
  workflow_dispatch:  # Allow manual triggering for debugging

permissions:
  contents: read
  checks: write
  pull-requests: write
  statuses: write

jobs:
  setup:
    name: ğŸ”§ Setup & Install Dependencies  
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Cache Dependencies
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

  type-check:
    name: ğŸ“‹ TypeScript Check
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Type Check
        run: |
          echo "ğŸ” Running TypeScript type checking..."
          if npm run type-check; then
            echo "âœ… TypeScript check passed"
            echo "## ğŸ“‹ TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Status:** All type checks passed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ” **Files:** TypeScript definitions are valid" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ TypeScript check failed"
            echo "## ğŸ“‹ TypeScript Check Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Status:** Type check failed" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action needed:** Fix TypeScript errors before proceeding" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  lint:
    name: ğŸ§¹ Code Quality Check
    runs-on: ubuntu-latest  
    needs: setup
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Linting
        run: |
          echo "ğŸ§¹ Running ESLint..."
          if npm run lint; then
            echo "âœ… Code quality check passed"
            echo "## ğŸ§¹ Code Quality Results" >> $GITHUB_STEP_SUMMARY
            echo "âœ… **Status:** All linting rules passed" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ¯ **Quality:** Code follows project standards" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Code quality check failed"
            echo "## ğŸ§¹ Code Quality Results" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Status:** ESLint found issues" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action needed:** Fix linting errors before proceeding" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    needs: setup
    outputs:
      summary: ${{ steps.test-results.outputs.summary }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Tests (Pull Request - Full Suite)
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ§ª Running comprehensive test suite for PR validation..."
          echo "## ğŸ§ª Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”„ **Running:** Comprehensive test suite for PR validation..." >> $GITHUB_STEP_SUMMARY
          
          if npm run test:ci:json; then
            echo "âœ… Test suite passed"
            echo "ğŸ“Š Test results saved to test-results.json"
          else
            echo "âŒ Test suite failed"
            echo "âŒ **Status:** Some tests failed" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action needed:** Fix failing tests before proceeding" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Run Tests (Master Push - Fast Suite)
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        run: |
          echo "âš¡ Running fast test suite for master branch..."
          echo "## ğŸ§ª Fast Test Suite Results" >> $GITHUB_STEP_SUMMARY
          echo "âš¡ **Running:** Critical and smoke tests for deployment..." >> $GITHUB_STEP_SUMMARY
          
          if npm run test:fast; then
            echo "âœ… Fast test suite passed"
            echo "âœ… **Status:** Critical tests passed - ready for deployment" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Fast test suite failed"
            echo "âŒ **Status:** Critical tests failed - deployment blocked" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Parse Test Results
        if: github.event_name == 'pull_request' && always()
        id: test-results
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            
            try {
              let summary = '## ğŸ§ª Test Results Summary\n\n';
              let testResults = null;
              
              if (fs.existsSync('test-results.json')) {
                testResults = JSON.parse(fs.readFileSync('test-results.json', 'utf8'));
                
                const { numTotalTests, numPassedTests, numFailedTests, numTotalTestSuites } = testResults;
                
                summary += `ğŸ“Š **Test Statistics:**\n`;
                summary += `- Total Tests: ${numTotalTests}\n`;
                summary += `- Passed: ${numPassedTests} âœ…\n`;
                summary += `- Failed: ${numFailedTests} âŒ\n`;
                summary += `- Test Suites: ${numTotalTestSuites}\n\n`;
                
                if (numFailedTests > 0) {
                  summary += `âš ï¸ **Failed Tests:**\n`;
                  testResults.testResults.forEach(suite => {
                    if (suite.status === 'failed') {
                      summary += `- ${suite.name}\n`;
                    }
                  });
                  summary += `\n`;
                }
                
                summary += `ğŸ¯ **Success Rate:** ${Math.round((numPassedTests / numTotalTests) * 100)}%\n`;
                
                if (numFailedTests === 0) {
                  summary += `\nğŸ‰ All tests passed! Great job! ğŸš€`;
                }
                
                // Create GitHub annotations for failed tests
                if (testResults.testResults) {
                  testResults.testResults.forEach(suite => {
                    if (suite.status === 'failed' && suite.assertionResults) {
                      suite.assertionResults.forEach(test => {
                        if (test.status === 'failed') {
                          core.error(`Test failed: ${test.title}`, {
                            file: suite.name,
                            title: 'Test Failure'
                          });
                        }
                      });
                    }
                  });
                }
              } else {
                summary += `âŒ Could not find test results file. Tests may have failed to run.`;
              }
              
              // Add to step summary
              fs.appendFileSync(process.env.GITHUB_STEP_SUMMARY, summary + '\n');
              
              core.setOutput('summary', summary);
              console.log(summary);
              
              return {
                totalTests: testResults?.numTotalTests || 0,
                passedTests: testResults?.numPassedTests || 0,
                failedTests: testResults?.numFailedTests || 0
              };
            } catch (error) {
              core.setFailed(`Failed to parse test results: ${error.message}`);
              return null;
            }

      - name: Test Results Summary
        if: success()
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "âœ… Test analysis completed - check PR comments for details"
          else
            echo "âœ… Fast test suite completed successfully"
          fi

      - name: Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.sha }}
          path: coverage/
          retention-days: 7

  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [type-check, lint, test]
    if: github.ref == 'refs/heads/master'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Build Application
        run: |
          echo "ğŸ—ï¸ Building application for production..."
          echo "## ğŸ—ï¸ Build Results" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ”„ **Status:** Building application for production..." >> $GITHUB_STEP_SUMMARY
          
          if npm run build; then
            echo "âœ… Application built successfully"
            echo "âœ… **Status:** Build completed successfully" >> $GITHUB_STEP_SUMMARY
            echo "ğŸ“¦ **Output:** Production-ready artifacts created" >> $GITHUB_STEP_SUMMARY
            echo "ğŸš€ **Ready for:** Deployment to GitHub Pages" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Build failed"
            echo "âŒ **Status:** Build process failed" >> $GITHUB_STEP_SUMMARY
            echo "âš ï¸ **Action needed:** Fix build errors before deployment" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/
          retention-days: 7

  pr-status:
    name: ğŸ“Š PR Status Summary
    runs-on: ubuntu-latest
    needs: [setup, type-check, lint, test, build]
    if: always() && github.event_name == 'pull_request'
    steps:
      - name: Check Status
        uses: actions/github-script@v7
        with:
          script: |
            const jobs = [
              { name: 'Setup & Dependencies', result: '${{ needs.setup.result }}', icon: 'ğŸ”§' },
              { name: 'TypeScript Check', result: '${{ needs.type-check.result }}', icon: 'ğŸ“‹' },
              { name: 'Code Quality Check', result: '${{ needs.lint.result }}', icon: 'ğŸ§¹' },
              { name: 'Test Suite', result: '${{ needs.test.result }}', icon: 'ğŸ§ª' },
              { name: 'Build Application', result: '${{ needs.build.result }}', icon: 'ğŸ—ï¸' }
            ];

            let summary = '## ğŸš€ CI/CD Pipeline Results\n\n';
            let allPassed = true;

            // Main status table
            summary += '| Check | Status | Result |\n';
            summary += '|-------|--------|--------|\n';

            jobs.forEach(job => {
              // Handle empty/undefined results
              const result = job.result || 'unknown';
              
              const statusIcon = result === 'success' ? 'âœ…' : 
                               result === 'skipped' ? 'â­ï¸' : 
                               result === 'failure' ? 'âŒ' : 
                               result === 'cancelled' ? 'âšª' : 'âš ï¸';
              
              summary += `| ${job.icon} ${job.name} | ${statusIcon} | \`${result}\` |\n`;
              
              // Only consider success and skipped as passing
              if (result !== 'success' && result !== 'skipped') {
                allPassed = false;
              }
            });

            summary += '\n';

            // Test results details from the test job
            const testSummaryRaw = `${{ needs.test.outputs.summary }}`;
            if (testSummaryRaw && testSummaryRaw !== '' && testSummaryRaw !== 'undefined') {
              try {
                // Safely add test summary
                summary += testSummaryRaw + '\n\n';
              } catch (error) {
                console.log('Could not add test summary:', error.message);
              }
            }

            // Overall status
            if (allPassed) {
              summary += '## ğŸ‰ Success!\n\n';
              summary += '**All checks passed!** This PR is ready for review and merge.\n\n';
              summary += '### What happens next?\n';
              summary += '- âœ… Code review by maintainers\n';
              summary += '- ğŸš€ Automatic deployment after merge to master\n';
              summary += '- ğŸ“¦ Release notes generation (if changesets included)\n';
            } else {
              summary += '## âš ï¸ Action Required\n\n';
              summary += '**Some checks failed.** Please address the issues above before this PR can be merged.\n\n';
              summary += '### How to fix:\n';
              summary += '1. Check the failed job details in the Actions tab\n';
              summary += '2. Fix the issues locally\n';
              summary += '3. Push your changes to update this PR\n';
            }

            // Add workflow run link
            summary += `\n---\nğŸ“Š **[View detailed logs](${context.payload.repository.html_url}/actions/runs/${context.runId})**`;

            // Add this as a comment to the PR
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: summary
            }); 