name: Deploy

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - staging
      create_release:
        description: 'Create GitHub Release after successful deployment'
        required: false
        default: false
        type: boolean
      version:
        description: 'Version to release (e.g. 1.2.3)'
        required: false
        type: string
      skip_smoke_tests:
        description: 'Skip pre-deployment smoke tests'
        required: false
        default: false
        type: boolean

permissions:
  contents: write
  id-token: write

jobs:
  deploy:
    name: Deploy to AWS S3
    runs-on: ubuntu-latest
    environment: 
      name: ${{ github.event.inputs.environment || 'production' }}
      url: ${{ steps.construct-url.outputs.url }}
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Setup Environment
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Pre-deployment Smoke Tests
        if: github.event.inputs.skip_smoke_tests != 'true'
        run: |
          echo "ðŸ§ª Running pre-deployment smoke tests..."
          npm run test:smoke
          echo "âœ… Pre-deployment validation passed"

      - name: Try to download existing build artifacts
        id: download-artifacts
        uses: actions/download-artifact@v4
        continue-on-error: true
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Download from Release Assets (fallback)
        if: steps.download-artifacts.outcome == 'failure' && github.event_name == 'release'
        run: |
          echo "ðŸ“¦ Downloading build artifacts from release assets..."
          VERSION=$(echo "${{ github.event.release.tag_name }}" | sed 's/v//')

          # Try the new naming convention first (web-specific)
          ASSET_NAME="sacred-sutra-tools-web-v$VERSION.zip"

          # Download and extract release asset
          gh release download "${{ github.event.release.tag_name }}" --pattern "$ASSET_NAME" || {
            echo "âš ï¸ New asset format not found, trying legacy format..."
            ASSET_NAME="sacred-sutra-tools-v$VERSION.zip"
            gh release download "${{ github.event.release.tag_name }}" --pattern "$ASSET_NAME" || echo "No release asset found"
          }

          if [ -f "$ASSET_NAME" ]; then
            mkdir -p dist
            unzip "$ASSET_NAME" -d dist/
            echo "âœ… Release artifacts extracted from $ASSET_NAME"
          else
            echo "âš ï¸ No release assets found, will build from source"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Check if build artifacts exist
        id: check-artifacts
        run: |
          if [ -d "dist" ] && [ "$(ls -A dist 2>/dev/null)" ]; then
            echo "artifacts_available=true" >> $GITHUB_OUTPUT
            echo "âœ… Build artifacts found in dist/"
          else
            echo "artifacts_available=false" >> $GITHUB_OUTPUT
            echo "âš ï¸ No build artifacts found"
          fi

      - name: Build if no artifacts found
        if: steps.check-artifacts.outputs.artifacts_available == 'false'
        env:
          VITE_TENANT_CONFIGS: ${{ secrets.VITE_TENANT_CONFIGS || vars.VITE_TENANT_CONFIGS }}
          VITE_DEFAULT_HOST: ${{ secrets.VITE_DEFAULT_HOST || vars.VITE_DEFAULT_HOST }}
        run: |
          echo "ðŸ”¨ No build artifacts found, building from source..."
          npm run build
          echo "âœ… Application built successfully"

      - name: Verify build output
        run: |
          if [ ! -d "dist" ] || [ -z "$(ls -A dist)" ]; then
            echo "âŒ Build output directory is empty or missing"
            exit 1
          fi
          echo "âœ… Build output verified"
          ls -la dist/

      - name: Copy index.html to 404.html
        run: cp dist/index.html dist/404.html



      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Construct S3 URL
        id: construct-url
        run: |
          URL="http://${{ secrets.AWS_S3_BUCKET }}.s3-website-${{ secrets.AWS_REGION }}.amazonaws.com"
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "ðŸŒ S3 Website URL: $URL"

      - name: Upload to S3
        run: |
          echo "â˜ï¸ Uploading artifacts to S3..."
          aws s3 sync dist/ s3://${{ secrets.AWS_S3_BUCKET }}/ --delete
          echo "âœ… Upload complete"



      - name: Create GitHub Release
        if: github.event.inputs.create_release == 'true'
        run: |
          VERSION="${{ github.event.inputs.version }}"
          echo "ðŸŽ‰ Creating release for version v$VERSION..."
          
          # Prepare release assets
          ASSETS=""
          
          # Package web build artifacts
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "ðŸ“¦ Packaging web build..."
            cd dist
            zip -r ../sacred-sutra-tools-web-v$VERSION.zip .
            cd ..
            ASSETS="$ASSETS sacred-sutra-tools-web-v$VERSION.zip"
          fi
          
          # Create release notes
          RELEASE_NOTES="## Changes

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Deployment

          This release has been automatically deployed to production.

          ðŸŒ **Live URL**: ${{ steps.construct-url.outputs.url }}

          ## Assets

          ### ðŸŒ Web Application
          - \`sacred-sutra-tools-web-v$VERSION.zip\` - Production web build (deployed to GitHub Pages)

          ### ðŸ“± Mobile Application
          - Mobile build is temporarily disabled.

          ## Quality Assurance

          - âœ… All tests passed
          - âœ… TypeScript validation completed
          - âœ… Code quality checks passed
          - âœ… Web build verified"

          # Create GitHub release with assets
          if [ -n "$ASSETS" ]; then
            gh release create "v$VERSION" \
              --title "Sacred Sutra Tools v$VERSION" \
              --notes "$RELEASE_NOTES" \
              --latest \
              $ASSETS
            echo "âœ… Release created with assets: $ASSETS"
          else
            gh release create "v$VERSION" \
              --title "Sacred Sutra Tools v$VERSION" \
              --notes "$RELEASE_NOTES" \
              --latest
            echo "âš ï¸ Release created without assets"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Deployment Success Notification
        if: success()
        run: |
          ENVIRONMENT="${{ github.event.inputs.environment || 'production' }}"
          URL="${{ steps.construct-url.outputs.url }}"
          VERSION="${{ github.event.inputs.version || github.event.release.tag_name || 'latest' }}"
          
          echo "âœ… Deployment successful to $ENVIRONMENT"
          echo "ðŸŒ URL: $URL"
          echo "ðŸ“¦ Version: $VERSION"
          
          # Add deployment success summary
          cat >> $GITHUB_STEP_SUMMARY << EOF
          ## ðŸš€ Deployment Successful
          
          **Environment:** $ENVIRONMENT
          **Version:** $VERSION
          **URL:** $URL
          **Status:** âœ… All validations passed
          

          
          ðŸŽ‰ **Deployment completed successfully!**
          EOF

      - name: Rollback on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const environment = '${{ github.event.inputs.environment || 'production' }}';
            
            console.log('ðŸš¨ Deployment validation failed, initiating rollback...');
            
            // Trigger rollback workflow
            const { owner, repo } = context.repo;
            
            try {
              await github.rest.actions.createWorkflowDispatch({
                owner,
                repo,
                workflow_id: 'rollback.yml',
                ref: 'master',
                inputs: {
                  rollback_reason: `Deployment failed for ${environment} environment`,
                  notify_team: 'true'
                }
              });
              
              console.log('âœ… Rollback workflow triggered successfully');
            } catch (error) {
              console.log('âŒ Failed to trigger automatic rollback:', error.message);
              console.log('âš ï¸ Manual rollback may be required');
            }

      - name: Deployment Failure Notification
        if: failure()
        run: |
          echo "âŒ Deployment failed to ${{ github.event.inputs.environment || 'production' }}"
          echo "ðŸš¨ Automatic rollback has been initiated"
          echo "::error::Deployment failed - check logs above for details"
          echo "::notice::If deployment failed due to permissions, configure a Personal Access Token (PAT) in repository secrets."
          exit 1 