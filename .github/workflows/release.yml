name: Release

on:
  push:
    branches: [ master ]

permissions:
  contents: write
  pull-requests: write
  actions: write
  id-token: write

jobs:
  release:
    name: Release Management
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          # This makes Actions fetch all Git history so that Changesets can generate changelogs with the correct commits
          fetch-depth: 0
          # Use PAT if available, otherwise fall back to GITHUB_TOKEN
          token: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Check for changesets
        id: check-changesets
        run: |
          if [ -d ".changeset" ] && [ "$(find .changeset -name '*.md' ! -name 'README.md' | wc -l)" -gt 0 ]; then
            echo "has_changesets=true" >> $GITHUB_OUTPUT
            echo "ðŸ“¦ Changesets found, proceeding with release workflow"
          else
            echo "has_changesets=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No changesets found, skipping release workflow"
          fi

      - name: Setup Environment
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: ./.github/actions/setup
        env:
          ENV_FILE: ${{ secrets.ENV_FILE }}

      - name: Run Release Quality Validation
        if: steps.check-changesets.outputs.has_changesets == 'true'
        run: |
          echo "ðŸ§ª Running comprehensive release validation..."
          
          # Run type checking
          echo "ðŸ“‹ TypeScript validation..."
          npm run type-check
          
          # Run linting
          echo "ðŸ§¹ Code quality validation..."
          npm run lint
          
          # Run critical tests
          echo "ðŸ§ª Running critical tests..."
          npm run test:critical
          
          echo "âœ… All release validation completed"

      - name: Download CI Build Artifacts
        if: steps.check-changesets.outputs.has_changesets == 'true'
        uses: actions/download-artifact@v4
        continue-on-error: true
        id: download-ci-artifacts
        with:
          name: build-artifacts-${{ github.sha }}
          path: dist/

      - name: Build if CI artifacts not available
        if: steps.check-changesets.outputs.has_changesets == 'true' && steps.download-ci-artifacts.outcome == 'failure'
        run: |
          echo "ðŸ”¨ CI artifacts not available, building from source..."
          npm run build
          echo "âœ… Application built successfully"

      - name: Create Release Pull Request or Publish to npm
        if: steps.check-changesets.outputs.has_changesets == 'true'
        id: changesets
        uses: changesets/action@v1
        with:
          # For frontend apps, we don't publish to npm, so we remove the publish step
          # This will only create release PRs when there are changesets
          title: "chore: release packages"
          commit: "chore: release packages"
          createGithubReleases: false
        env:
          # Use PAT if available for better permissions, otherwise use GITHUB_TOKEN
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Check if version was bumped
        id: check-version-bump
        run: |
          # Check if this commit message indicates a release
          COMMIT_MSG="${{ github.event.head_commit.message }}"
          if [[ "$COMMIT_MSG" == *"chore: release packages"* ]]; then
            echo "version_bumped=true" >> $GITHUB_OUTPUT
            echo "ðŸŽ‰ Version bump detected from commit message"
          else
            echo "version_bumped=false" >> $GITHUB_OUTPUT
            echo "â„¹ï¸ No version bump detected"
          fi

      - name: Build Mobile Web Assets
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        id: build-mobile
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "ðŸ—ï¸ Building mobile web assets for version v$VERSION..."

          # Build for mobile with production optimizations
          npm run build:mobile

          echo "âœ… Mobile web build completed"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Setup Java for Android Build
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        uses: android-actions/setup-android@v3

      - name: Build Android Release
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        id: build-android
        run: |
          VERSION="${{ steps.build-mobile.outputs.version }}"
          echo "ðŸ¤– Building Android app for version v$VERSION..."

          # Update Android version
          VERSION_CODE=$(date +%s)
          sed -i "s/versionCode [0-9]*/versionCode $VERSION_CODE/" android/app/build.gradle
          sed -i "s/versionName \".*\"/versionName \"$VERSION\"/" android/app/build.gradle

          # Sync Capacitor
          npx cap sync android

          # Grant execute permission
          chmod +x android/gradlew

          # Build release APK (unsigned for now - add keystore secrets for signed builds)
          cd android
          ./gradlew assembleRelease
          cd ..

          echo "âœ… Android APK built successfully"
          echo "android_built=true" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.check-version-bump.outputs.version_bumped == 'true'
        id: create-release
        run: |
          # Get current version from package.json
          VERSION=$(node -p "require('./package.json').version")
          echo "Creating release for version v$VERSION"

          # Prepare release assets
          ASSETS=""

          # Package web build artifacts
          if [ -d "dist" ] && [ "$(ls -A dist)" ]; then
            echo "ðŸ“¦ Packaging web build..."
            cd dist
            zip -r ../sacred-sutra-tools-web-v$VERSION.zip .
            cd ..
            ASSETS="$ASSETS sacred-sutra-tools-web-v$VERSION.zip"
          fi

          # Add Android APK if built
          if [ -f "android/app/build/outputs/apk/release/app-release.apk" ]; then
            echo "ðŸ“¦ Packaging Android APK..."
            cp android/app/build/outputs/apk/release/app-release.apk sacred-sutra-tools-android-v$VERSION.apk
            ASSETS="$ASSETS sacred-sutra-tools-android-v$VERSION.apk"
          fi

          # Create release notes
          RELEASE_NOTES="## Changes

          See [CHANGELOG.md](CHANGELOG.md) for detailed changes.

          ## Deployment

          This release has been automatically deployed to production.

          ðŸŒ **Live URL**: https://tool.sacredsutra.in/

          ## Assets

          ### ðŸŒ Web Application
          - \`sacred-sutra-tools-web-v$VERSION.zip\` - Production web build (deployed to GitHub Pages)

          ### ðŸ“± Mobile Application (Android)
          - \`sacred-sutra-tools-android-v$VERSION.apk\` - Android APK for direct installation

          **Note:** To install the Android APK:
          1. Enable \"Unknown sources\" in Android settings
          2. Download and install the APK file
          3. Grant camera and storage permissions when prompted

          ## Quality Assurance

          - âœ… All tests passed
          - âœ… TypeScript validation completed
          - âœ… Code quality checks passed
          - âœ… Web build verified
          - âœ… Android build verified"

          # Create GitHub release with assets
          if [ -n "$ASSETS" ]; then
            gh release create "v$VERSION" \
              --title "Sacred Sutra Tools v$VERSION" \
              --notes "$RELEASE_NOTES" \
              --latest \
              $ASSETS
            echo "âœ… Release created with assets: $ASSETS"
          else
            gh release create "v$VERSION" \
              --title "Sacred Sutra Tools v$VERSION" \
              --notes "$RELEASE_NOTES" \
              --latest
            echo "âš ï¸ Release created without assets"
          fi

          echo "release_created=true" >> $GITHUB_OUTPUT
          echo "version=$VERSION" >> $GITHUB_OUTPUT
        env:
          GITHUB_TOKEN: ${{ secrets.PAT || secrets.GITHUB_TOKEN }}

      - name: Trigger Deployment
        if: steps.create-release.outputs.release_created == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const { owner, repo } = context.repo;
            
            console.log('ðŸš€ Triggering deployment workflow...');
            
            await github.rest.actions.createWorkflowDispatch({
              owner,
              repo,
              workflow_id: 'deploy.yml',
              ref: 'master',
              inputs: {
                environment: 'production'
              }
            });
            
            console.log('âœ… Deployment workflow triggered successfully');

      - name: Manual PR Creation Fallback
        if: failure() && steps.changesets.outputs.hasChangesets == 'true'
        run: |
          echo "::notice::Automated PR creation failed due to permissions."
          echo "::notice::Please manually create a PR from the 'changeset-release/master' branch."
          echo "::notice::Or configure a Personal Access Token (PAT) in repository secrets as 'PAT'." 